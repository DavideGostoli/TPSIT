<!DOCTYPE html>
<head>
    <title> TabellaAnagrafica </title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <table id="tabella" >
        <tr>
            <td>nome</td>
            <td>cognome</td>
            <td>indirizzo</td>
            <td>città</td>
        </tr>
        <div>        
            <input type="text" id="nome" placeholder="nome"><br>
            <input type="text" id="cognome" placeholder="cognome"><br>
            <input type="text" id="indirizzo" placeholder="indirizzo"><br>
            <input type="text" id="città" placeholder="città"><br>
            <input type="button" value="conferma" onClick="pulsante()">
        </div>
    </table>
</body>
</html>
